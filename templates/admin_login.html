{% include 'indexheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

  <style>
     
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #8db7e0ff;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f7b500;
    }

    .login-container {
      max-width: 420px;
      margin: 110px auto;
      background: #082b75ff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #f7b500;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #dcedfdff;
      color: #000;
      font-size: 14px;
    }
    

    form input::placeholder {
      width: 100%;
      color: #000000ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f7b500;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffcc33;
    }

    .flash {
      background: #ff4c4c;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .register-links {
      text-align: center;
      margin-top: 20px;
      color: #0000;
      font-size: 14px;
    }

    .register-links a {
      color: #f7b500;
      text-decoration: none;
      font-weight: 600;
      margin: 5px;
      transition: 0.3s;
    }

    .register-links a:hover {
      color: #ffcc33;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #bbb;
      background: #0b0f24;
      margin-top: 40px;
    }
  </style>
</head>
<body>

 

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form><br>
  </div>

  <!-- Footer -->
  <!--<footer>
    Â© 2025 Grad School LMS | Designed by Sreelakshmi
  </footer>-->

</body>
</html>
