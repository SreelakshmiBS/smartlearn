{% include 'teacher_header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Recorded Class</title>
    <style>
        :root {
            --primary: #082b75;      /* Dark blue */
            --secondary: #8db7e0;    /* Light blue */
            --accent: #f7b500;       /* Gold buttons */
            --accent-hover: #ffcc33;
            --text-light: #ffffff;
            --text-secondary: #d1d1d1;
            --background: #8db7e0ff; /* Light blue background */
        }

        body {
            background-color: var(--background);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin: 40px 0;
            font-size: 32px;
        }

        .container {
            
            max-width: 600px;
            margin: 120px auto;
            background-color: var(--secondary);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="date"],
         input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            margin-top: 5px;
        }
        select{
            width:100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--secondary);
            margin-top: 5px;
        
        }
       

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: var(--primary);
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Recorded Class</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Title:</label>
            <input type="text" name="title" required>

            <label>Date:</label>
            <input type="date" name="date" required><br>

            <label>Course</label>
            <select name="course_id" required>
                <option value="">-- Select Course --</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>


            <label>Upload Video:</label>
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
