{% include 'studentheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Feedback</title>

<style>
    :root {
        --primary: #8db7e0ff;
        --secondary: #082b75ff;
        --accent: #f7b500;
        --accent-hover: #ffcc33;
        --text-primary: #ffffff;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .feedback-card {
        background-color: var(--secondary);
        width: 100%;
        max-width: 820px;
        padding: 70px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        color: var(--text-primary);
    }

    h2 {
        text-align: center;
        color: var(--accent);
    }

    .feedback-date {
        text-align: center;
        font-size: 13px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height:100px;
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        outline: none;
    }
    select{
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        outline: none;
    }

    .btn-submit {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: var(--accent);
        color: var(--secondary);
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: var(--accent-hover);
    }
</style>
</head>

<body>

<div class="feedback-card">
    <h2>Submit Feedback</h2>
    <div class="feedback-date">Date: {{ created_at }}</div>

    <form method="POST">

        <!-- Teacher Dropdown -->
        <select name="teacher_id" required>
            <option value="">-- Select Course Teacher --</option>

            {% for course in courses %}
                <optgroup label="{{ course.name }}">
                    {% for teacher in course.teachers %}
                        <option value="{{ teacher.id }}">
                            {{ teacher.name }}
                        </option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>

        <!-- Feedback -->
        <textarea name="message" required placeholder="Write your feedback here..."></textarea>

        <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
