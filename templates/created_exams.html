{% include 'teacher_header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Created Exams</title>

    <style>
        :root {
            --primary: #082b75;
            --secondary: #8db7e0;
            --accent: #f7b500;
            --accent-hover: #ffcc33;
            --text-light: #ffffff;
            --background: #8db7e0;
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-top: 120px;
        }

        table {
            width: 80%;
            color: #8db7e0;
            margin: 60px auto;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            text-align: center;
            color: var(--text-light);
        }

        th {
            background-color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: var(--accent);
            color: var(--primary);
            transition: 0.3s ease;
        }

        .btn {
            padding: 8px 14px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            margin: 0 3px;
            display: inline-block;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .empty-row td {
            color: #ffffff;
            font-style: italic;
        }
    </style>
</head>

<body>

<h2>Exams You Created</h2>

<table>
    <tr>
        <th>Sl NO</th>
        <th>Title</th>
        <th>Date</th>

    </tr>

    {% for exam in exams %}
    <tr>
        <td>{{ exam.id }}</td>
        <td>{{ exam.title }}</td>
        <td>{{ exam.created_at.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% else %}
    <tr class="empty-row">
        <td colspan="5">No exams created yet</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
