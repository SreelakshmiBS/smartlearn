<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>

    <style>
    :root {
        --primary: #082b75;
        --secondary: #8db7e0;
        --accent: #f7b500;
        --text-light: #ffffff;
    }

    body {
        background: var(--secondary);
        font-family: 'Inter', sans-serif;
    }

    .box {
        margin: 40px auto;
        width: 90%;
        max-width: 1000px;
        background-color:  #8db3ecff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th {
        background: var(--primary);
        color: white;
        padding: 12px;
    }

    td {
        padding: 12px;
        text-align: center;
    }

    .btn {
        padding: 7px 15px;
        background: var(--primary);
        color: white;
        border-radius: 8px;
        text-decoration: none;
    }

    .btn:hover { background: var(--accent); }
</style>
</head>
<body>

<div class="container">
    <h2>Delete Course</h2>

    <p>Are you sure you want to delete this course?</p>

    <p><strong>{{ course.name }}</strong></p>

    <form action="{{ url_for('delete_course', id=course.id) }}" method="POST">
        <button type="submit" class="btn btn-delete">Yes, Delete</button>
        <a href="{{ url_for('view_course') }}" class="btn">Cancel</a>
    </form>
</div>

</body>
</html>
