<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Study Material</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }

        .container {
            width: 450px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn-delete {
            background: #d9534f;
            color: white;
        }

        .btn-delete:hover {
            background: #b52b27;
        }

        .btn-cancel {
            background: #5bc0de;
            color: white;
        }

        .btn-cancel:hover {
            background: #31a2c2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delete Study Material</h2>

        <p>Are you sure you want to delete this material?</p>

        <p><strong>{{ material.title }}</strong></p>

        <form action="{{ url_for('delete_material', id=material.id) }}" method="POST">
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{{ url_for('manage_materials') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
