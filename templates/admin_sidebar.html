    --text-muted: #cfd6ff;
    --accent-yellow: #f7b500;
}

/* Sidebar */
.sidebar {
    width: 260px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: linear-gradient(180deg, var(--sidebar-bg-start), var(--sidebar-bg-end));
    padding: 25px 18px;
    box-shadow: 4px 0 20px rgba(0,0,0,0.25);
}

/* Logo */
.sidebar-logo {
    margin-bottom: 35px;
}

.logo-header a {
    color: var(--accent-yellow);
    font-size: 26px;
    font-weight: 800;
    letter-spacing: 1px;

}

/* Nav */
.sidebar .nav {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar .nav-item {
    margin-bottom: 14px;
}

/* Links */
.sidebar .nav-item a {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 18px;
    border-radius: 14px;
    color: var(--text-white);
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

/* Icons */
.sidebar .nav-item i {
    font-size: 16px;
    width: 20px;
    text-align: center;
}

/* Hover */
.sidebar .nav-item a:hover {
    background: #f7b500;
}

.sidebar .nav-item.active a {
    background: #6f6bdc;
    
}

/* Text spacing fix */
.sidebar .nav-item p {
    margin: 0;
}
