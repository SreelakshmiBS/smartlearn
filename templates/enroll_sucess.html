{% include 'studentheader.html' %}
<!DOCTYPE html>
<html lang="en">    


<style>
     :root {
            --primary: #082b75;      /* Dark blue */
            --secondary: #8db7e0;    /* Light blue */
            --accent: #f7b500;       /* Gold buttons */
            --accent-hover: #ffcc33;
            --text-light: #ffffff;
            --text-secondary: #d1d1d1;
            --background: #8db7e0ff;
        }

    /* Background overlay */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #8db7e0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
          font-family: 'Inter', sans-serif;
    }

    /* Popup card */
    .popup-box {
        background: white;
        padding: 30px 25px;
        border-radius: 14px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        animation: zoomIn 0.3s ease-in-out;
    }

    @keyframes zoomIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .popup-box h2 {
        color: #082b75;
        margin-bottom: 10px;
    }

    .popup-box p {
        color: #444;
        font-size: 15px;
        margin: 8px 0;
    }

    .popup-btn {
        margin-top: 20px;
        background:#082b75;
        color: white;
        border: none;
        padding: 10px 22px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s ease;
    }

    .popup-btn:hover {
        background: #4b087d;
    }
</style>

<div class="popup-overlay" id="enrollPopup">
    <div class="popup-box">
        <h2>Enrollment Successful for {{ course_name }}!!!</h2>
        <p><strong>Teacher:</strong> {{ teacher_name }}</p>
        <p><strong>Course Details:</strong></p>
        <p style="font-style: italic;">{{ course_description }}</p>

        <button class="popup-btn" onclick="goToDashboard()">Continue to Login</button>
    </div>
</div>

<script>
    function goToDashboard() {
        window.location.href = "{{ url_for('login') }}";
    }
</script>
