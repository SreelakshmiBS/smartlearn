<!DOCTYPE html>
<html>
<head>
    <title>Edit Recorded Class</title>

    <style>
        :root {
            --primary: #082b75;      /* Dark blue */
            --secondary: #8db7e0;    /* Light blue */
            --accent: #f7b500;       /* Gold buttons */
            --accent-hover: #ffcc33;
            --text-light: #ffffff;
            --text-secondary: #d1d1d1;
            --background: #8db7e0ff;
        }

        body {
            background: #8db7e0;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--primary);
        }

        .form-container {

            
            width: 40%;
            margin: 60px auto;
            background: var(--secondary);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: var(--primary);
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            margin-top: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: var(--accent);
            color: var(--primary);
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 85%;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Edit Recorded Class</h2>

        <form method="POST">
            <label>Title:</label>
            <input type="text" name="title" value="{{ cls.title }}" required>

            <label>Date:</label>
            <input type="date" name="date" value="{{ cls.date }}" required>

            <label>Filename:</label>
            <input type="text" name="filename" value="{{ cls.filename }}" required>

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
