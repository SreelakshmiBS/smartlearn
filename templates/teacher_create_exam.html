{% include 'teacher_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Exam</title>

<style>
:root {
    --primary: #082b75;       /* Dark blue */
    --secondary: #8db7e0;     /* Light blue */
    --accent: #f7b500;        /* Gold buttons */
    --accent-hover: #ffcc33;
    --text-light: #ffffff;
    --text-secondary: #d1d1d1;
    --background: #8db7e0ff;  /* Page background */
}

/* Page */
body {
    font-family: "Segoe UI", sans-serif;
    background: var(--background);
    display: flex;
    justify-content: center;
    padding: 40px;
}

/* Form Card */
form {
    background: #8db7e0;
    width: 720px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin:120px auto;
}

/* Title */
h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 25px;
}

/* Inputs */
input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
select{
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;

}
textarea {
    resize: vertical;
    min-height: 75px;
}

/* Focus */
input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: var(--primary);
}

/* Question Card */
.question {
    background: #cbd4e7ff;
    padding: 15px;
    border-radius: 10px;
    border-left: 5px solid var(--primary);
    margin-bottom: 15px;
}

/* Buttons */
button {
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
}

/* Add More */
button[type="button"] {
    background: var(--primary);
    color: var(--text-light);
}

button[type="button"]:hover {
    opacity: 0.9;
}

/* Submit */
button[type="submit"] {
    background: var(--accent);
    color: black;
    margin-left: 10px;
}

button[type="submit"]:hover {
    background: var(--accent-hover);
}

/* Divider */
hr {
    border: none;
    height: 1px;
    background: #dcdcdc;
    margin-top: 15px;
}
</style>
</head>

<body>

<form method="POST">
    <h2>Create Exam</h2>

    <input type="text" name="title" placeholder="Exam Title" required>
    <!-- Course Selection -->
    <select name="course_id" required>
        <option value="">-- Select Course --</option>
        {% for course in teacher.courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
    </select>


    <input type="date" name="created_date">

    <div id="questions">
        <div class="question">
            <textarea name="question" placeholder="Question" required></textarea>

            <input name="option_a" placeholder="Option A" required>
            <input name="option_b" placeholder="Option B" required>
            <input name="option_c" placeholder="Option C">
            <input name="option_d" placeholder="Option D">

            <label><b>Correct Answer</b></label>
            <select name="correct">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <hr>
        </div>
    </div>

    <button type="button" onclick="addQuestion()">âž• Add More</button>
    <button type="submit" name="submit_exam">Submit Exam</button>
</form>

<script>
function addQuestion() {
    const div = document.createElement('div');
    div.classList.add('question');

    div.innerHTML = `
        <textarea name="question" placeholder="Question" required></textarea>

        <input name="option_a" placeholder="Option A" required>
        <input name="option_b" placeholder="Option B" required>
        <input name="option_c" placeholder="Option C">
        <input name="option_d" placeholder="Option D">

        <label><b>Correct Answer</b></label>
        <select name="correct">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <hr>
    `;

    document.getElementById('questions').appendChild(div);
}
</script>

</body>
</html>
