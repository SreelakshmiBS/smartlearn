{% include 'studentheader.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Attendance</title>

<style>
  :root {
    --primary: #8db7e0ff;
    --secondary: #082b75ff;
    --accent: #f7b500;
    --accent-hover: #ffcc33;
    --text-primary: #1c1c1c;
    --text-secondary: #000000ff;
    --input-bg: #f2f4f7;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--primary);
    margin: 40px;
    color: var(--text-primary);
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  /* Heading */
  h2 {
    margin-top: 120px;
    text-align: center;
    color: var(--secondary);
    font-weight: bold;
  }

  /* Table */
  table {
    margin: 30px auto;
    width: 100%;
    background-color: #8db3ecff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: center;
  }

  th {
    background-color: var(--secondary);
    color: white;
  }

  /* Percentage box */
  .percentage-box {
    margin-top: 25px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background-color: var(--accent);
    color: var(--secondary);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
</style>
</head>

<body>
  <div class="container">

    <h2>Your Attendance</h2>

    <table>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>

      {% for record in records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
      </tr>
      {% endfor %}
    </table>

    <div class="percentage-box">
      Attendance: {{ percentage | round(2) }}%
    </div>

  </div>
</body>
</html>
