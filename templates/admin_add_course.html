
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>

    <style>
        :root {
            --primary: #082b75;
            --secondary: #8db7e0;
            --accent: #f7b500;
            --accent-hover: #ffcc33;
            --text-dark: #1b1b1b;
            --text-light: #ffffff;
            --background: #8db7e0ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin: 30px 0 10px;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: var(--text-light);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: 600;
            color: var(--primary);
        }

        input, textarea {
            width: 96%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn-submit {
            width: 100%;
            background-color: var(--accent);
            color: var(--primary);
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
        }

        .flash {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
        }

        .flash.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    {% include "admin_sidebar.html" %}

<h2>Add New Course</h2>

<div class="form-container">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">
            {{ message }}
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <!-- CSRF TOKEN (important if using Flask-WTF) -->
        {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% endif %}

        <label>Course Name</label>
        <input type="text" name="name" placeholder="Enter course name" required>

        <label>Description</label>
        <textarea name="description" placeholder="Course description"></textarea>

        <label>Start Date</label>
        <input type="date" name="start_date" required>
        
        
        <button type="submit" class="btn-submit">Add Course</button>
        <a href="{{ url_for('admin_index') }}" class="btn-submit" style="width: 96%; display:block; text-align:center; text-decoration:none; margin-top:10px;">Dashboard</a>
    </form>

</div>

</body>
</html>
